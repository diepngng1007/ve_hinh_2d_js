<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        div{
            margin: 10px auto;
            width: 500px;
        }
    </style>
</head>
<body>
    <div>
        <canvas width="500" height="500" style="border:red 1px solid;"></canvas>
    </div>
    <script>
        var canvas = document.querySelector('canvas');
        //khai báo context
        var context = canvas.getContext('2d');
        //Đặt màu cho nét vẽ
        context.strokeStyle = "blue";
        //Vẽ đường thẳng
        context.moveTo(0,0);
        context.lineTo(50,50);
        //Tiến hành vẽ
        context.stroke();

        //Vẽ hình chữ nhật
        context.rect(50,50,100,50);
        context.stroke();
        
        //Bắt đầu nét vẽ mới
        context.beginPath();

        //Hình chữ nhật đặc : màu mặc định màu đen
        context.fillStyle = 'green';
        context.fillRect(150,100,50,50)
        context.fill();
        context.stroke();

        //Vẽ đường tròn
        context.beginPath();
        context.arc(250,200,60,0,2*Math.PI);
        context.fill();
        context.stroke();

        //Hình elip
        context.beginPath();
        context.fillStyle = 'yellow';
        context.ellipse(350,300,100,50,Math.PI/2,0,2*Math.PI);
        context.fill();
        context.stroke();
        
        
       

    </script>
</body>
</html>
